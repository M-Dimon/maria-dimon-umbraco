<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art first try</title>
    <link rel="stylesheet" href="cactus-style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../review.html">JoJo Review</a>
            </li>
            <li>
                <a href="../about.html">About Me</a>
            </li>
        </ul>
    </nav>
    <div class="grid"></div>
        <!-- Plant 1, regular cactus -->
        <div class="canvas">
            <div class="circle">
                <div class="cactus"></div>

                <div class="cactusSmall"></div>

                <div class="pot">
                    <div class="eyes"></div>
                    <div class="cheeks"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        <!-- Plant 2, regular aloe -->
        <div class="canvas">
            <div class="circle">

                <div class="longCactusBack1">
                    <div class="longCactus1">
                        <div class="longCactusDetail1"></div>
                    </div>
                </div>

                <div class="longCactusBack2">
                    <div class="longCactus2">
                        <div class="longCactusDetail1"></div>
                    </div>
                </div>

                <div class="longCactusBack3">
                    <div class="longCactus3">
                        <div class="longCactusDetail1"></div>
                    </div>
                </div>

                <div class="longCactusBack4">
                    <div class="longCactus4">
                        <div class="longCactusDetail1"></div>
                    </div>
                </div>

                <div class="longCactusBack5">
                    <div class="longCactus5">
                        <div class="longCactusDetail1"></div>
                    </div>
                </div>

                <div class="potLC">
                    <div class="eyesLC"></div>
                    <div class="cheeksLC"></div>
                    <div class="mouthLC"></div>
                </div>
            </div>
        </div>
        <!-- Plant 3, alien like, stem with blob plant -->
        <div class="canvas">
            <div class="circle1">

                <div class="stemBlob1"></div>

                <div class="stemBlob2"></div>

                <div class="stemBlob3"></div>


                <div class="blobPot">
                    <div class="blobEyes"></div>
                    <div class="blobCheeks"></div>
                    <div class="blobMouth"></div>
                </div>
            </div>
        </div>
        <!-- Plant 4, Circle cactus -->
        <div class="canvas">
            <div class="circle1">

                <div class="circleCactus1"></div>

                <div class="circleCactus3"></div>
                
                <div class="circleCactus4"></div>
                
                <div class="circleCactus2"></div>

                <div class="circleCactusPot">
                    <div class="circleCactusEyes"></div>
                    <div class="circleCactusCheeks"></div>
                    <div class="circleCactusMouth"></div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <p>Made by Maria Nordahl Dimon - 2022</p>
    </footer>
</body>
</html>
